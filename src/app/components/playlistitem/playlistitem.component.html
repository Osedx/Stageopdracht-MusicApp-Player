<div class="playlistflexcontainer" (click)="selectVideo()" [ngClass]="{'active': playlistitem?._id === this.playlistState.activeVideo?._id}">
    <div class="number">{{playlistIndex +1}}</div>
    <img class="ui tiny left floated image playlistimage" src="{{playlistitem.thumbnailurl}}">
    <div class="infocontainer">
    <div class="content">
        <div class="header">
          {{playlistitem.title}}
        </div>
        <div class="info" *ngIf="!playlistState.toplist">
        <div  class="description" *ngIf="playlistitem.uploader && playlistitem.uploader !== 'Toplist'">
          Added by {{playlistitem.uploader}}
        </div>
        <div  class="description" *ngIf="!playlistitem.uploader">
          Added by Anonymous
        </div>
        <div  class="description" *ngIf="playlistitem.uploader && playlistitem.uploader === 'Toplist'">
          Added from {{playlistitem.uploader}}
        </div>
        </div>
        <div class="right floated content">
</div>
    </div>
    </div>
</div>
